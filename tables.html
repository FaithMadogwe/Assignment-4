<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <table>
        <tr>
          <th>Product Name</th>  
          <th>Features</th> 
          <th>Price</th> 
          <th>Ratings</th> 
          <th>Availability</th> 
        </tr>
        <tr>
           <td>Chairs</td> 
           <td>Foldable</td> 
           <td>#1m</td>
           <td>Very good</td>
           <td>Available</td> 
        </tr>
        <tr>
         <td>Television</td> 
         <td>Smart TV</td>
         <td>#2m</td>
         <td>Very good</td>
         <td>Available</td>
        </tr>
        <tr>
            <td>Fridge</td> 
            <td>Convertable</td>
            <td>#5m</td>
            <td>Very good</td>
            <td>Available</td>
           </tr>
           <tr>
            <td>Table</td> 
            <td>Multipurpose</td>
            <td>#2m</td>
            <td>Very good</td>
            <td>Available</td>
           </tr>
    </table>
</body>
</html>
